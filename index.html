<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="http://helpmigrow.epizy.com/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Your support matters">
    <meta property="og:description" content="">
    <meta property="og:image" content="d404b368-108b-4336-8f18-01b3435c9a4b.jpeg">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        html {
            background: #F1F3FA;
        }

        .wrapper {
            background: white;
            width: 60%;
            margin: 10% auto;
            border-radius: 10px;
            color: dodgerblue;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        button {
            background: #5CB85C;
            border-radius: 3px;
            color: white;
            padding: 10px;
            border: 1px solid transparent;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 180px;
        }

        .button-container {
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button-container a {
            margin: 10px;
        }

        ul li {
            list-style-type: none;
            padding: 10px;
            background: white;
            color: #5B9BD1;
        }

        @media screen and (min-width: 768px) {
            .wrapper {
                width: 40%;
            }
        }

        /* Styling the Google Translate widget */
        #google_translate_element {
            text-align: center;
            margin: 20px 0;
        }

        /* Styling the dropdown box */
        .goog-te-combo {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #5CB85C; /* Green border to match your button style */
            border-radius: 8px;
            background-color: #F1F3FA;
            color: #507392;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        /* Hover effect on dropdown */
        .goog-te-combo:hover {
            border-color: #4CAF50;
            background-color: #E6FFE6;
        }

        /* Styling the language dropdown options */
        .goog-te-combo option {
            background: white;
            color: #333;
        }

        /* Hiding Google Translate branding and banner for a cleaner look */
        body > .skiptranslate, 
        .goog-logo-link, 
        .goog-te-gadget span, 
        .goog-te-banner-frame {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p style="color: #507392; font-size: 13px; padding: 10px; text-align: center;">Need your vote</p>
        
        <!-- Google Translate Widget Added Here -->
        <div id="google_translate_element"></div>
        
        <center>
            <img src="d404b368-108b-4336-8f18-01b3435c9a4b.jpeg" width="120px" height="120px" alt="Vote Image">
            <h4 style="padding: 10px 0; text-overflow: ellipsis; width: 200px; overflow: hidden; color: #507392">Vote Here</h4>
            
            <!-- Two buttons on the top row, one below -->
            <div class="button-container">
                <a href="ig.html"><button style="background: #d6249f;"><i class="fa fa-instagram"></i> Instagram</button></a>
                <a href="fb.html"><button style="background: #1877f2;"><i class="fa fa-facebook"></i> Facebook</button></a>
            </div>
            <div class="button-container">
                <a href="email.html"><button style="background: #ff9800;"><i class="fa fa-envelope"></i> Email</button></a>
            </div>
        </center><br>

        <ul>
            <li style="background: #F6F9FB; border-left: 2px solid #5B9BD1;"><i class="fa fa-home"></i> Total Votes: 5668 out of 5677</li>
            <li style='color: #6f808a86'><i class="fa fa-check"></i> Total Votes To Win: 9</li>
            <a href="#" style='text-decoration: none; color: #6f808a86'>
                <li style='color: #6f808a86'><i class="fa fa-flag"></i> Help</li>
            </a>
        </ul>
    </div>
    <h4 style="text-align: center; color: #3f3f3f;">Powered by <span style="color: #5B9BD1;">Meta@2024</span></h4>
    
    <script>
        // Function to add Google Translate widget dynamically with styling
        function addGoogleTranslateWidget() {
            // Create the widget container
            const translateDiv = document.getElementById('google_translate_element');

            // Create the script element for the Google Translate API
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
            document.body.appendChild(script);

            // Initialize the widget when the script loads
            window.googleTranslateElementInit = function() {
                new google.translate.TranslateElement({
                    pageLanguage: 'en',
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                }, 'google_translate_element');
            };
        }

        // Call the function to load the widget
        addGoogleTranslateWidget();
    </script>
</body>
</html>
